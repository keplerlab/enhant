<!DOCTYPE html>
  <html>
    <head>
        <title>Enhan(t)</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
      <!-- Latest compiled and minified JavaScript -->
      <script src="static/js/jquery.min.js"></script>
     <script src="static/js/bootstrap.min.js"></script>
     <style>
         ul.icon-list{
             margin-top: 9px;
         }
         textarea.notes-textarea{
             display: block;
             margin-left: auto;
             margin-right: auto;
             border: 1px solid #8080803b;
             color:  #808080b5;
         }

         .btn-custom, .btn-custom:hover, .btn-custom:active, .btn-custom:visited {
            background-color: #1E90FF !important;
            color: white !important;
            font-weight: bold;
        }    

        icon{
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 8px;
            display: block;
            padding-left: 15px;
            padding-right: 15px;
        }    

        .icon{
            height: 40px;
        }

        .parent-data p{
            color:  #808080b5;
        } 

        label {
            color:  #808080b5;
        }

        .custom-checkbox[type="checkbox"] + label:after {
            background-color: #1E90FF !important;
        }

        .custom-checkbox[type="checkbox"]:checked + label:after {
            background-color: white !important;
            color: #1E90FF !important;
        }

        @media (min-width: 200px){
            .seven-cols .col-md-1,
            .seven-cols .col-sm-1,
            .seven-cols .col-lg-1, 
            .seven-cols .col-xs-1 {
                width: 14.285714285714285714285714285714%;
                *width: 14.285714285714285714285714285714%;
                padding-left: 0px;
                padding-right: 0px;
            }
        }

        .pulse-ring {
            content: '';
            border: 10px solid #1E90FF;
            border-radius: 50%;
            height:24px;
            width:24px;
            animation: pulsate infinite 1s;
        }

        @-webkit-keyframes pulsate {
            0% {
                -webkit-transform: scale(1, 1);
                opacity: 1;
            }
            100% {
                -webkit-transform: scale(1.2, 1.2);
                opacity: 0.4;
            }
        }

     </style>
    </head>
    <body>
        <div class="container-fluid" id="main" style="width:376px;height:40px;">

            <div class="row seven-cols" style="height: 40px;">
                <div class="col-xs-1 icon">
                    <icon type="BookmarkIcon" state="inactive" hidden><img title="Capture Moment" height=24 width=24  src="/static/images/bookmark.svg"></icon>
                </div>
                <div class="col-xs-1 icon">
                    <icon type="CaptureTabIcon" state="inactive" hidden><img title="Take Screenshot" height=24 width=24 src="/static/images/capture.svg"></icon>
                </div>
                <div class="col-xs-1 icon">
                    <icon type="NotesIcon" state="inactive" hidden><img title="Add Note" height=24 width=24 src="/static/images/notes.svg"></icon>
                </div>

                <div class="col-xs-1 icon">
                    <icon type="RecordIcon" state="inactive"><img title="Start/Stop Enhant" height=24 width=24 src="/static/images/record.svg"></icon>
                </div>

                <div class="col-xs-1 icon">
                    <icon type="PowerModeIcon" state="inactive"><img title="PowerMode" height=24 width=24 src="/static/images/powermode.svg"></icon>
                </div>

                <div class="col-xs-1 icon">
                    <icon type="SettingsIcon" state="inactive"><img title="Settings" height=24 width=24 src="/static/images/settings.svg"></icon>
                </div>

                <div class="col-xs-1 icon">
                    <icon type="ExpandIcon" state="inactive"><img title="View/Hide Data" height=24 width=24 src="/static/images/down_arrow.svg"></icon>
                </div>
            </div>
        </div>

        <!-- notes container -->
        <div class="row" id="notes-container" style="height:240px;display: none;">
            <div class="col-xs-12">
                <div class="row">
                    <textarea class="notes-textarea" id="notes-data" placeholder="Write your notes here.." style="width:344px;height:160px;"></textarea>

                    <button style="margin-left:70%;margin-top:2%" class="btn btn-custom" id="notes-submit">Add Note</button>
    
                </div>
            </div>
        </div>

        <!-- Expanded data view here -->
        <div class="row align-self-center" id="data-container" style="height:349px;overflow:scroll;display: none;"></div>
        
        <!-- Settings view here -->
        <div class="row align-self-center" id="settings-container" style="height:196px;display: none;">
            <div class="row">
                <div class="col-xs-10" style="margin-left:55px;">

                    <div class="form-group row" style="margin-top:4%;margin-bottom:4%;">
                        <div class="col-xs-10">
                            <div class="form-check">
                              <input class="form-check-input custom-checkbox" type="checkbox" id="setting-enable-powermode">
                              <label class="form-check-label" for="setting-enable-powermode">
                                Enable Power Mode
                              </label>
                            </div>
                        </div>
                    </div>
                      
                    <div class="form-group row" style="margin-top:4%;margin-bottom:4%;">
                        <div class="col-xs-10">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="setting-show-trasncription">
                              <label class="form-check-label" for="setting-show-trasncription">
                                Show transcription in timeline (Debug)
                              </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" style="margin-top:4%;margin-bottom:4%;">
                        <label class="col-xs-2 col-form-label" for="base-url">Server: </label>
                        <div class="col-xs-8">
                            <input id="setting-server-url" type="text" class="form-control" value="https://127.0.0.1">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-5 pull-right">
                          <button id="settings-apply-btn" type="button" class="btn btn-custom">Apply</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <script src="static/js/iframeResizer.contentWindow.js"></script>
        <script src="static/js/icon.js"></script>
        <script src="static/js/popup.js"></script>
    </body>
  </html>
