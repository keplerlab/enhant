<!DOCTYPE html>
  <html>
    <head>
        <title>Enhan(t)</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
      <!-- Latest compiled and minified JavaScript -->
      <script src="static/js/jquery.min.js"></script>
     <script src="static/js/bootstrap.min.js"></script>
     <style>
         ul.icon-list{
             margin-top: 8px;
         }
         textarea.notes-textarea{
             display: block;
             margin-left: auto;
             margin-right: auto;
             border: 1px solid #8080803b;
             color:  #808080b5;
         }

         .btn-custom, .btn-custom:hover, .btn-custom:active, .btn-custom:visited {
            background-color: #1E90FF !important;
            color: white !important;
            font-weight: bold;
        }    

        icon{
            cursor: pointer;
        }    

        .parent-data p{
            color:  #808080b5;
        } 

        label {
            color:  #808080b5;
        }

        .custom-checkbox[type="checkbox"] + label:after {
            background-color: #1E90FF !important;
        }

        .custom-checkbox[type="checkbox"]:checked + label:after {
            background-color: white !important;
            color: #1E90FF !important;
        }

     </style>
    </head>
    <body>
        <div class="container-fluid" id="main" style="width:376px;height:40px;">
            <ul class="list-inline row icon-list align-self-center"> 
                <li class="col-xs-3">
                    <div class="col-xs-6 icon">
                        <icon type="BookmarkIcon" state="inactive"><img height=24 width=24  src="/static/images/bookmark.svg"></icon>
                    </div>
                    <div class="col-xs-6 icon">
                        <icon type="CaptureTab" state="inactive"><img height=24 width=24 src="/static/images/capture.svg"></icon>
                    </div>
                </li>
                <li class="col-xs-3">
                    <div class="col-xs-6 icon">
                        <icon type="NotesIcon" state="inactive"><img height=24 width=24 src="/static/images/notes.svg"></icon>
                    </div>
                    <div class="col-xs-6 icon">
                        <icon type="RecordIcon" state="inactive"><img height=24 width=24 src="/static/images/record.svg"></icon>
                    </div>
                </li>
                <li class="col-xs-3">
                    <div class="col-xs-6 icon">
                        <icon type="orientation" state="inactive"><img height=24 width=24 src="/static/images/orientation.svg"></icon>
                    </div>
                    <div class="col-xs-6 icon">
                        <icon type="powermode" state="inactive"><img height=24 width=24 src="/static/images/powermode.svg"></icon>
                    </div>
                </li>
                <li class="col-xs-3">
                    <div class="col-xs-6 icon">
                        <icon type="SettingsIcon" state="inactive"><img height=24 width=24 src="/static/images/settings.svg"></icon>
                    </div>
                    <div class="col-xs-6 icon">
                        <icon type="ExpandIcon" state="inactive"><img  height=24 width=24 src="/static/images/down_arrow.svg"></icon>
                    </div>
                </li>
            </ul> 
        </div>

        <!-- notes container -->
        <div class="row align-self-center" id="notes-container" style="height:240px;display: none;">
            <div class="col-xs-12">
                <div class="row">
                    <textarea class="notes-textarea" id="notes-data" style="width:344px;height:160px;">
                        Write your notes here ..... 
                    </textarea>

                    <button style="margin-left:75%;margin-top:2%" class="btn btn-custom" id="notes-submit">Submit</button>
    
                </div>
            </div>
        </div>

        <!-- Expanded data view here -->
        <div class="row align-self-center" id="data-container" style="height:349px;overflow:scroll;display: none;"></div>
        
        <!-- Settings view here -->
        <div class="row align-self-center" id="settings-container" style="height:196px;display: none;">
            <div class="row">
                <div class="col-xs-10" style="margin-left:55px;">

                    <div class="form-group row" style="margin-top:4%;margin-bottom:4%;">
                        <div class="col-xs-10">
                            <div class="form-check">
                              <input class="form-check-input custom-checkbox" type="checkbox" id="setting-enable-powermode">
                              <label class="form-check-label" for="setting-enable-powermode">
                                Enable Power Mode
                              </label>
                            </div>
                        </div>
                    </div>
                      
                    <div class="form-group row" style="margin-top:4%;margin-bottom:4%;">
                        <div class="col-xs-10">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="setting-show-trasncription">
                              <label class="form-check-label" for="setting-show-trasncription">
                                Show transcription in timeline (Debug)
                              </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" style="margin-top:4%;margin-bottom:4%;">
                        <label class="col-xs-2 col-form-label" for="base-url">Server: </label>
                        <div class="col-xs-8">
                            <input id="setting-server-url" type="text" class="form-control" value="https://127.0.0.1">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-5 pull-right">
                          <button id="settings-apply-btn" type="button" class="btn btn-custom">Apply</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
        <script src="static/js/icon.js"></script>
        <script src="static/js/popup.js"></script>
    </body>
  </html>
